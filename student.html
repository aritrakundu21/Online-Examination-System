<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Student Login</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="student.css">
	</head>
	<body>
		<div class="studentContainer">
			<div class="loginHTML">
				<h2>Student Login</h2>
				<input id="tab1" type="radio" name="tab" class="signin" value="">
				<label for="tab-1" class="tab">Login</label>
				<input id="tab-2" type="radio" name="tab" class="for-pwd">
				<label for="tab-2" class="tab">Forgot Password</label>
				<div class="loginForm">
					<form class="sign-in-htm" id="loginForm" action="app/controller/student.inc.php?action=login" method="post">
			<div class="group">
				<label for="id" class="label">Academic ID</label>
				<input type="text" name="id" class="input input-holder"  placeholder="20*******" required="">
			</div>
			<div class="group">
				<label for="password" class="label">Password</label>
				<input type="password" name="password" class="input input-holder" placeholder="" required="">
			</div>
			<div class="group">
				<input type="submit" class="button" value="Sign In">
			</div>
			<div class="copy-text text-center"><a style="color:white;text-decoration: none;" href="register.html">New Student?</a></div>
		</form>
		<form class="for-pwd-htm" id="requestResetForm" action="app/controller/student.inc.php?action=requestReset" method="post">
			<div class="group">
				<label for="email" class="label">Email Address</label>
				<input type="email" name="email" class="input input-holder" placeholder="Email Address" minlength="8" required="">
			</div>
			<div class="group">
				<input type="submit" class="button" value="Reset Password">
			</div>
			<div class="hr"></div>
		</form>
				</div>
			</div>
		</div>
	</body>
</html>

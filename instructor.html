<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instructor Login</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="student.css">
  </head>
  <body>
    <div class="instructorContainer">
      <div class="loginHTML">
				<div class="loginForm">
					<form class="sign-in-htm" id="loginForm" action="app/controller/student.inc.php?action=login" method="post">
			<div class="group">
				<label for="id" class="label">Email ID </label>
				<input type="text" name="id" class="input input-holder"  placeholder="*******@gmail.com" required="">
			</div>
			<div class="group">
				<label for="password" class="label">Password</label>
				<input type="password" name="password" class="input input-holder" placeholder="" required="">
        <div class="group">
  				<input type="submit" class="bn54" value="Log In">
          <a href="/"><button class="bn54"><span class="bn54span">Register</span></button></a>
  			</div>
			</div>
    </div>
  </body>
</html>
